<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<script>
		function checkpassword(){ 
		var password = document.getElementById("passwordbox");
		var passwordText = password.value;
		if (passwordText == "<3"){
			return true;
		}
		else{
			alert("Access Denied");
			return false;
		}
	}


	</script>
</head>
<body>

	<p style="font-size: 50px; color:green;"> Welcome!</p>
	<p>Please enter the password to view the following site.</p>
	<p>Password: <input id="passwordbox" type="password"></p>
	<a href="mrmike.html" onclick="return checkpassword();">Click here to submit password and view the site.</a>

</body>
</html>
